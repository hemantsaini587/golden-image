defaults:
  lookup_timeout_seconds: 1200
  poll_seconds: 30
  gate_mode: HIGH   # CRITICAL / HIGH / NONE

os_overrides:
  win2022:
    lookup_timeout_seconds: 1800
    poll_seconds: 45
    gate_mode: CRITICAL

  rhel9:
    lookup_timeout_seconds: 1200
    poll_seconds: 30
    gate_mode: HIGH

  ubuntu2204:
    lookup_timeout_seconds: 1200
    poll_seconds: 30
    gate_mode: HIGH
